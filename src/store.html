    <div

    </div>

    <!-- El background con abejas y panales -->
    <div class="fancy_background">

      <img class="fancy_background_item" src="./assets/imgs/bee.png" alt="" />
      <img

      <img

    <!-- Modal para filtrar productos -->
    <div
      class="modal fade"
      id="id-modal-filter"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Filtrar productos
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container justify-content-center">
              <div class="row justify-content-center">
                <div class="col-12">
                  <div class="mb-2">
                    <label class="form-label" for="id-input-modal-cat"
                      >Categoría</label
                    >
                    <select
                      onfocus="this.size=1;"
                      onblur="this.size=0;"
                      onchange="this.size=1; this.blur()"
                      class="form-select custom-select"
                      id="id-input-modal-cat"
                    >
                      <option value="" selected></option>
                      <option value="MIEL">Miel</option>
                      <option value="HIGIENE">Higiene</option>
                      <option value="SALUD">Salud</option>
                      <option value="COSMETICO">Cosméticos</option>
                      <option value="DULCE">Dulces</option>
                      <option value="HORNEADOS">Horneados</option>
                      <option value="OTROS">Otros</option>
                    </select>
                  </div>
                </div>
                <div class="col-12">
                  <div class="mb-2">
                    <label class="form-label" for="id-input-modal-gram"
                      >Tipo de gramaje</label
                    >
                    <select class="form-select" id="id-input-modal-gram">
                      <option value="" selected></option>
                      <option value="l">Litro</option>
                      <option value="g">Gramo</option>
                    </select>
                  </div>
                </div>
                <div class="col-6">
                  <div class="mb-2">
                    <label class="form-label" for="id-input-modal-ming"
                      >Mínimo gramaje</label
                    >
                    <input
                      id="id-input-modal-ming"
                      type="number"
                      class="form-control"
                      aria-label="Max liter or gram"
                      placeholder="Gramo o Litro"
                    />
                  </div>
                </div>
                <div class="col-6">
                  <div class="mb-2">
                    <label class="form-label" for="id-input-modal-maxg"
                      >Máximo gramaje</label
                    >
                    <input
                      id="id-input-modal-maxg"
                      type="number"
                      class="form-control"
                      aria-label="Max liter or gram"
                      placeholder="Gramo o Litro"
                    />
                  </div>
                </div>
                <div class="col-6">
                  <div class="mb-2">
                    <label class="form-label" for="id-input-modal-minp"
                      >Precio mínimo</label
                    >
                    <input
                      id="id-input-modal-minp"
                      type="number"
                      class="form-control"
                      aria-label="Max liter or gram"
                      placeholder="Pesos mexicanos"
                    />
                  </div>
                </div>
                <div class="col-6">
                  <div class="mb-2">
                    <label class="form-label" for="id-input-modal-maxp"
                      >Precio máximo</label
                    >
                    <input
                      id="id-input-modal-maxp"
                      type="number"
                      class="form-control"
                      aria-label="Max liter or gram"
                      placeholder="Pesos mexicanos"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              id="id-btn-filter-modal-clear"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Limpiar
            </button>
            <button
              id="id-btn-filter-modal-apply"
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Aplicar
            </button>
          </div>
        </div>
      </div>
    </div>

    <main class="container pt-5 position-relative mb-5">
      <h1 class="mb-4">Bienvenido a la tienda</h1>
