<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"   href="./styles/components/shop-card.css">

</head>
<body>
    <div class="container-dn-product-shop">
        <div class="shop-card" style="width: 18rem" >
            <img src="./assets/imgs/miel_frasco.webp" class="shop-card-img" alt="product">
            <div class="card-body">
              <h5 class="card-title">Nombre</h5>
              <p class="card-text">Presentacion y/o descripcion</p>
              <p class="card-price">Precio $mxn</p>
              </div>
              <div class="card-shop-actions">
              <label for="cantidad">Cantidad:</label>
              <input type="number" id="card-shop-cantidad" name="cantidad" value="1" min="1">
              <button class="btn-card-agree"><img src="./assets/imgs/carrito-de-compras.png" alt="add cart"> </button>            
            </div>
          </div>

    </div>
    
</body>
</html>
